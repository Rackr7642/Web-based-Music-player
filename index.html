<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun-Le: The tunes of life!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d6bf41b20f.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify.svg" alt="spotify">Sun-Le </li>
            <li>Home</li>
            <li>About</li>



        </ul>
    </nav>

    <div class="container">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="songlist">
            <div class="Songbanner"></div>
        </div>
    </div>


    <div class="bottom">
        <input type="range" class="range" id="myProgressbar" min="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-solid fa-2x fa-backward"></i>
            <i class="fa-regular fa-2x fa-circle-play"></i>
            <i class="fa-solid fa-2x fa-forward"></i>
            
            

        </div>
    </div>
    <script></script>
    <script src="script.js"></script>

</html>
